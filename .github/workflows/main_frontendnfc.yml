name: Build and Deploy Frontend to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: CI=false npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build/        # ✔ ONLY upload the production build folder!

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download Artifact from Build Job
        uses: actions/download-artifact@v4
        with:
          name: build
          path: build/        # ✔ Download into a /build folder

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_108CF23A9BD14568AC53F03C8FE00B57 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5B4319A0735D45319D713F893B5ED779 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A2A315F8FA3D4B6A9A71FCB0E43C7489 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'FrontendNFC'
          slot-name: 'Production'
          package: build/      # ✔ DEPLOY ONLY THE BUILD DIRECTORY!
